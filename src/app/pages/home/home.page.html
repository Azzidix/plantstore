<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> Plant Store </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/','search']">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['/','checkout']">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="6" *ngFor="let plant of plantList">
      <ion-card size="12" [routerLink]="['/','plants',plant.id]">
        <ion-img [src]="plant.img"></ion-img>
        <ion-card-content>
          <ion-card-title>
            <h2>{{ plant.name }}</h2>
          </ion-card-title>
          <ion-card-subtitle>
            <p>{{ plant.price | currency:"$":true:"1.1" }}</p>
          </ion-card-subtitle>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
