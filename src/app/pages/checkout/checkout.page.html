<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail>
          <ion-img
            [src]="'https://www.plantsguru.com/image/cache/catalog/Adenium/pg-aloevera-800x800.jpg'"
          ></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h5>Alovera</h5>
          <p>$25</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons>
      <ion-text class="ion-padding">
        <p>Subtotal</p>
        <h3 color="primary">$25</h3>
      </ion-text>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary">Checkout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
