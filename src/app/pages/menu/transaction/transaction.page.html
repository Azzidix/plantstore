<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Transaction</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="onFilterUpdate($event)" value="latest">
    <ion-segment-button value="latest">Latest</ion-segment-button>
    <ion-segment-button value="complete">Complete</ion-segment-button>
  </ion-segment>

  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-row>
          <ion-col size="2">
            <ion-avatar>
              <ion-img
                [src]="'https://www.plantsguru.com/image/cache/catalog/Adenium/pg-aloevera-800x800.jpg'"
              ></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="10">
            <ion-card-content>
              <h6><b>Alovera</b></h6>
              <p>$18</p>
              <ion-badge>On Prosess</ion-badge>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
    <ion-col size="12">
      <ion-card>
        <ion-row>
          <ion-col size="2">
            <ion-avatar>
              <ion-img
                [src]="'https://www.plantsguru.com/image/cache/catalog/Adenium/pg-aloevera-800x800.jpg'"
              ></ion-img>
            </ion-avatar>
          </ion-col>
          <ion-col size="10">
            <ion-card-content>
              <h6><b>Alovera</b></h6>
              <p>$18</p>
              <ion-badge color="warning">Delivered</ion-badge>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
